name: Build single-file Lovelace plugin

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
      - name: Build bundle
        run: npm run build
      - name: Commit bundle
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(build): js bundle'
          file_pattern: byd-battery-box-visualization.js